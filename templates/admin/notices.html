{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Notice Board</h2>

    <!-- Add Notice Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Post New Notice</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_notice') }}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" placeholder="Notice Title" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="3" placeholder="Notice Content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Notice</button>
            </form>
        </div>
    </div>

    <!-- Notices List -->
    <div class="row">
        {% for notice in notices %}
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ notice.title }}</h5>
                    <a href="{{ url_for('delete_notice', id=notice.id) }}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this notice?')">Delete</a>
                </div>
                <div class="card-body">
                    <p>{{ notice.content }}</p>
                    <small class="text-muted">
                        Posted on: {{ notice.date_posted.strftime('%Y-%m-%d %H:%M') }}
                    </small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
