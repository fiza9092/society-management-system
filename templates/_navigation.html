{% if current_user.is_authenticated %}
    {% if current_user.role == 'admin' %}
        <!-- Admin Navigation -->
        <div class="admin-nav mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Admin Menu</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2 col-sm-4 mb-2">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </div>
                        <div class="col-md-2 col-sm-4 mb-2">
                            <a href="{{ url_for('admin_members') }}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-people"></i> Members
                            </a>
                        </div>
                        
                        </div>
                        <div class="col-md-2 col-sm-4 mb-2">
                            <a href="{{ url_for('admin_maintenance') }}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-tools"></i> Maintenance
                            </a>
                        </div>
                        <div class="col-md-2 col-sm-4 mb-2">
                            <a href="{{ url_for('admin_notices') }}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-megaphone"></i> Notices
                            </a>
                        </div>
                        <div class="col-md-2 col-sm-4 mb-2">
                            <a href="{{ url_for('create_resident') }}" class="btn btn-outline-success w-100">
                                <i class="bi bi-person-plus"></i> New Resident
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <!-- Resident Navigation -->
        <div class="resident-nav mb-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Resident Menu</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-6 mb-2">
                            <a href="{{ url_for('resident_dashboard') }}" class="btn btn-outline-info w-100">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </div>
                        
                        <div class="col-md-3 col-sm-6 mb-2">
                            <a href="{{ url_for('resident_maintenance') }}" class="btn btn-outline-info w-100">
                                <i class="bi bi-tools"></i> Maintenance
                            </a>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-2">
                            <a href="{{ url_for('resident_notices') }}" class="btn btn-outline-info w-100">
                                <i class="bi bi-megaphone"></i> Notices
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endif %}
